<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | NEX</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- Логотип для значка страницы -->
    <style>
        body {
            background-image: url('https://oir.mobi/uploads/posts/2021-03/thumbs/1616987998_22-p-serii-abstraktnii-fon-22.jpg');
            background-size: cover;
            font-family: 'JetBrains Mono', monospace;
            color: black;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 4cm;
        }
        .login-container h1 {
            margin: 0 0 20px 0;
            font-weight: bold;
            font-size: 24px;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
            color: black;
        }
        .input-field input::placeholder {
            color: gray;
        }
        .login-button {
            background-color: white;
            border: 2px solid black;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #f0f0f0;
        }
        .error-message {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(128, 128, 128, 0.3); /* Сделано более прозрачным */
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Скрыто по умолчанию */
            z-index: 1000; /* Чтобы окно было поверх других элементов */
            opacity: 1; /* Полная видимость */
            transition: opacity 1s ease; /* Плавное изменение прозрачности */
        }
        .fade-out {
            opacity: 0; /* Прозрачность 0 для исчезновения */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>❏ Вход [ HEX ]</h1>
        <div class="input-field">
            <input type="text" placeholder="логин" id="username">
        </div>
        <div class="input-field">
            <input type="password" placeholder="пароль" id="password">
        </div>
        <button class="login-button" onclick="validateLogin()">Вход</button>
    </div>
    
    <div class="error-message" id="error-message">Пользователь не найден!</div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверка логина и пароля
            if (username !== 'root' || password !== 'space1987') {
                showErrorMessage();
            } else {
                window.location.href = 'dash/main.html'; // Переход на главную страницу при успешном входе
            }
        }

        function showErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block'; // Показываем сообщение
            setTimeout(() => {
                errorMessage.classList.add('fade-out'); // Добавляем класс для плавного исчезновения
            }, 3000); // Ждем 3 секунды перед началом исчезновения

            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 4000); // Время, равное 3 секундам + 1 секунде
        }
    </script>
</body>
</html>
